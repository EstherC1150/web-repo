<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>webapp/js/for2.html</title>
</head>
<body>
    <script>
        const studentAry = [ //배열 안에 객체
            {sno: 1, sname: '홍길동', score: 80},
            {sno: 2, sname: '김길동', score: 88},
            {sno: 3, sname: '장길동', score: 72},
            {sno: 4, sname: '이길동', score: 58},
            {sno: 5, sname: '용길동', score: 67},
        ]

        let sum = avg = 0;
        studentAry.forEach(function(item, idx, ary) {
            // console.log(item);
            console.log(`이름: ${item.sname}`);
            sum += item.score;
            if(idx == ary.length - 1) {
                avg = sum / ary.length;
                avg = avg.toFixed(2); //소수 둘째자리까지
            }
        })
        console.log(`점수합계: ${sum}이고 평균: ${avg}입니다`);
    
    
    </script>
	
</body>
</html>
